<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>

    <title>Produits </title>

</head>

<body>

<!-- page content -->
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Plain Page</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Plain Page</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="col-md-7 col-sm-7 col-xs-12">
                            <div class="product-image">
                                <img th:src="@{|/images/${restaurant.imag}|}" alt="...">
                            </div>
                            <div class="product_gallery">
                                <a>
                                    <img th:src="@{|/images/${restaurant.imag}|}" alt="...">
                                </a>
                                <a>
                                    <img th:src="@{|/images/${restaurant.imag}|}" alt="...">
                                </a>
                                <a>
                                    <img th:src="@{|/images/${restaurant.imag}|}" alt="...">
                                </a>
                                <a>
                                    <img th:src="@{|/images/${restaurant.imag}|}" alt="...">
                                </a>
                            </div>
                        </div>

                        <div class="col-md-5 col-sm-5 col-xs-12" style="border:0px solid #e5e5e5;">

                            <h3 class="prod_title" th:text="${restaurant.Nom}"></h3>

                            <p th:text="${restaurant.description}"></pth:text></p>
                            <br>

                            <br>

                            <br>

                            <div class="">
                                <div class="product_price">
                                    <span class="price-tax">Qualité de Servicves</span>
                                    <h1 class="price" th:text="@{|${restaurant.moyen} /20|} "> </h1>

                                    <br>
                                </div>
                            </div>

                            <div class="">
                                <a th:href="@{|/getOnRestaurantt/${restaurant.id}|}" class="btn btn-default btn-lg Noterestaurant" >Noter</a>
                        </div>

                            <div class="product_social">
                                <ul class="list-inline">
                                    <li><a href="#"><i class="fa fa-facebook-square"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-twitter-square"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-envelope-square"></i></a>
                                    </li>
                                    <li><a href="#"><i class="fa fa-rss-square"></i></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>

<div class="myForm" data-layout-fragment="modal">
    <!-- Modal -->
    <form th:action="@{/addnote}" method="post" class="form-horizontal form-label-left">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Restautant Note</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="id">Restaurant Id <span class="required">*</span>
                            </label>
                                <input id="id" class="form-control col-md-7 col-xs-12" data-validate-length-range="1"
                                       data-validate-words="1" name="id" required="required" type="number">
                        </div>

                        <div class="form-group">
                            <label for="Nom">Restaurant <span class="required">*</span>
                            </label>
                                <input id="Nom" class="form-control col-md-7 col-xs-12" data-validate-length-range="3"
                                       data-validate-words="1" name="Nom"required="required" type="text">
                        </div>

                        <div class="form-group">
                            <label for="qnouriture">Qualité de Nouriture <span class="required">*</span>
                            </label>
                                <input id="qnouriture" class="form-control col-md-7 col-xs-12" data-validate-length-range="1"
                                       data-validate-words="1" name="qnouriture" required="required" type="number">
                        </div>
                        <div class="form-group">
                            <label for="qsalle">Qualité de Salle <span class="required">*</span>
                            </label>
                            <input id="qsalle" class="form-control col-md-7 col-xs-12" data-validate-length-range="1"
                                   data-validate-words="1" name="qsalle" required="required" type="number">
                        </div>
                        <div class="form-group">
                            <label for="qservice">Qualité de Services <span class="required">*</span>
                            </label>
                            <input id="qservice" class="form-control col-md-7 col-xs-12" data-validate-length-range="1"
                                   data-validate-words="1" name="qservice" required="required" type="number">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- /page content -->


</body>
</html>
